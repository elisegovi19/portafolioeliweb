    <script>
        (function () {
            const contentEl = document.getElementById('about-content');
            const links = document.querySelectorAll('.subnav .nav-link');
    
            const map = {};
            links.forEach(a => {
                const hash = (a.getAttribute('href') || '').replace('#','');
                const file = a.dataset.file;
                map[hash] = file;
            });
    
            async function loadSection(section) {
                const file = map[section] || map[Object.keys(map)[0]]; 
                links.forEach(a => a.classList.toggle('active', a.getAttribute('href') === '#' + section));
    
                contentEl.innerHTML = '<div class="text-center py-5 text-muted">Cargando contenido…</div>';
                try {
                    const res = await fetch(file, { cache: 'no-store' });
                    if (!res.ok) throw new Error('No se pudo cargar ' + file);
                    const html = await res.text();
                    contentEl.innerHTML = html;
                } catch (err) {
                    contentEl.innerHTML = `
                        <div class="alert alert-danger rounded-4" role="alert">
                            Ocurrió un problema al cargar el contenido. Intenta de nuevo más tarde.
                        </div>`;
                    console.error(err);
                }
            }
    
            links.forEach(a => {
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    const hash = a.getAttribute('href').replace('#','');
                    history.pushState({ section: hash }, '', '#' + hash);
                    loadSection(hash);
                });
            });
    
            window.addEventListener('popstate', () => {
                const section = (location.hash || '#' + Object.keys(map)[0]).replace('#','');
                loadSection(section);
            });
    
            const initial = (location.hash || '#' + Object.keys(map)[0]).replace('#','');
            loadSection(initial);
        })();
        </script>
