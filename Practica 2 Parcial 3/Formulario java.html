<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="form.js"></script>
	<link rel="stylesheet" type="text/css" href="formu.css">
	<title>Obtener datos desde formulario con JavaScript</title>
	
</head>
<body>
	<h1>Registro de usuario</h1>
	<form name="formulario">
		<label for="user">Ingresa tu nombre de usuario:</label>
		<input type="text" name="user" id="user" placeholder="Usuario"></br>
		
		<label for="pass">Ingresa tu contraseña:</label>
		<input type="password" name="pass" id="pass" placeholder="Contraseña"></br>
        
        <label name="carrera" id="carrera">Selecciona tu carrera:</label>
		<select name="carrera" id="carrera">
			<option value="ITI">Ing. Tec. Información</option>
			<option value="ITEM">Ing. Telemática</option>
		</select></br>
        
        <label for="genero">Selecciona tú género:</label>
		<input type="radio" name="genero" id="genero" value="f">Femenino</br>
		<input type="radio" name="genero" id="genero" value="m">Masculino</br>

		<input type="checkbox" name="privacidad" id="privacidad">
		<label for="privacidad">Acepto los términos y condiciones de uso y privacidad.</label>
		<input type="button" name="envio" id="envio" value="Obtener datos" onclick="leer()">
	</form>
	<div id="datos"></div>

</body>
</html>
